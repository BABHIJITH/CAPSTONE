<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verify Signature</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow p-4" style="width: 25rem;">
    <h3 class="text-center mb-3">Verify Your Signature</h3>
    <form action="/verify" method="POST" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="id_or_name" class="form-label">Enter Name or ID</label>
        <input type="text" class="form-control" id="identifier" name="identifier" required>
      </div>
      <div class="mb-3">
        <label for="signature" class="form-label">Capture Signature Image</label>
        <input type="file" class="form-control" name="signature" required>
      </div>
      <button type="submit" class="btn btn-success w-100">Verify</button>
    </form>
  </div>
</body>
</html>
