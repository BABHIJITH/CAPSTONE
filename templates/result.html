<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Verification Result</title>
</head>
<body>
    <h1>Signature Verification Result</h1>
    <p>Result: <strong>{{ result }}</strong></p>
    <p>Confidence: <strong>{{ confidence * 100 | round(2) }}%</strong></p>
    <img src="{{ url_for('static', filename='uploads/' ~ filename) }}" alt="Uploaded Signature" width="300">
    <br><br>
    <a href="{{ url_for('index') }}">Verify another signature</a>
</body>
</html>
