<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Verification Result</h1>
        </header>

        <div class="result">
            <p class="result-text">Signature is: <strong>{{ result }}</strong></p>
            <img src="{{ url_for('static', filename='uploads/' + image_path.split('/')[-1]) }}" alt="Uploaded Signature" class="result-image">
        </div>

        <div class="back-btn">
            <a href="/" class="btn">Go back to upload another signature</a>
        </div>
    </div>
</body>
</html>
