<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #1c92d2, #f2fcfe);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }
    .btn-glow {
      box-shadow: 0 0 15px rgba(0, 123, 255, 0.6);
      transition: 0.3s ease-in-out;
    }
    .btn-glow:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="text-center">
    <h1 class="mb-4">Dashboard</h1>
    <a href="/register" class="btn btn-success btn-lg mx-2 btn-glow">Register Signature</a>
    <a href="/verify" class="btn btn-primary btn-lg mx-2 btn-glow">Verify Signature</a>
    <form action="/logout" method="POST" style="margin-top: 2rem;">
      <button type="submit" class="btn btn-danger">Logout</button>
    </form>
  </div>
</body>
</html>
